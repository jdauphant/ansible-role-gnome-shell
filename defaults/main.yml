---
gnome_shell_apps: 
     - bijiben
     - gnome-clocks 
     - gnome-weather 
     - gnome-maps 
     - gnome-music 
     - gnome-photos 
     - gnome-documents 
     - gnome-contacts
     - gnome-sushi 
     - gnome-boxes 

gnome_with_ppa: true
gnome_with_ppa_staging: false

# Package states: installed or latest
gnome_shell_pkg_state: installed

# Service states: started or stopped
gnome_shell_service_state: started

# Service enabled on startup: yes or no
gnome_shell_service_enabled: yes
